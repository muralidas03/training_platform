{% extends 'base.html' %}
{% block body_block %}
{% load static %}
<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'roles_create' %}" class="btn btn-primary float-right">+ New</a>
             
                <h3 class="card-title">User Roles</h3>
                <br><br>
                <div class="table-responsive">
                    <table id="tableID" class="display table table-hover">
                        <thead class="bg-col">
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>description</th>
                                <th>created_at</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in records %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.description}}</td>
                                <td>{{data.created_at}}</td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn  dropdown-toggle" type="button" id="dropdownMenuIconButton2"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>

                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton2">

                                            <a class="dropdown-item" href="{% url 'permission' data.pk %}">
                                                <button class="btn iconbg-yellow" data-bs-toggle="tooltip"
                                                    data-bs-placement="top" title="Edit"><i
                                                        class="fas fa-eye"></i>Permission</button>
                                            </a>
                                            <a class="dropdown-item" href="{% url 'roles_edit' data.pk %}">
                                                <button class="btn iconbg-yellow" data-bs-toggle="tooltip"
                                                    data-bs-placement="top" title="Edit"><i
                                                        class="fas fa-edit"></i>Edit</button>
                                            </a>
                                            <a class="dropdown-item" href="{% url 'roles_delete' data.pk %}">
                                                <button class="btn iconbg-rose" data-bs-toggle="tooltip"
                                                    data-bs-placement="top" title="Delete"><i
                                                        class="fas fa-trash-alt"></i>Delete</button>
                                            </a>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <br><br><br>

            </div>
        </div>
    </div>
</div>

{% endblock %}
